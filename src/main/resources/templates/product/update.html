<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{'/products/update/'+${product.id}}" th:object="${product}" method="post">
    <input placeholder="name" th:field="*{name}"><br>
    <textarea th:field="*{description}" cols="30" rows="10" placeholder="description"></textarea><br>
    <input type="number" placeholder="price" th:field="*{price}"><br>
    <select th:field="*{user}">
        <th:block th:each="user: ${users}">
            <option th:text="${user.name}" th:value="${user.id}"></option>
        </th:block>
    </select><br>
    <input type="submit" value="save">
</form>
</div>
</body>
</html>
